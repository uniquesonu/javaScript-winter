<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Temperature Convertor</title>
   <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Temperature Convertor</h1>
 
  <section>
        <label for="degrees">Degrees</label>
        <input type="number" id="degrees" placeholder="0">
        <label for="type-1">Type</label>
        <span class="option-wrapper">
        <select name="type-1" id="type-1">
            <option value="1">Fahrenheit</option>
            <option value="2">calcius</option>
          <option value="3">kelvin</option>
        </select>
    <label for="type-2" id="into">into</label>
    <select name="type-2" id="type-2">
      
            <option value="4">Fahrenheit</option>
            <option value="5">calcius</option>
          <option value="6">kelvin</option>
        </select>
      </span>
        <button id="convert">convert</button>

    <label for="dispaly-result">Result</label>
    <button id="display-result">Pending..</button>
  </section>
</body>
</html>
