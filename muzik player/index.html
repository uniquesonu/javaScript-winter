<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Muzik Player</title>
  </head>
  <body>
    <div class="container">
        <div class="left">
          <div class="heading">Muzik</div>
          <div class="drop-box">
            <div class="box">
              Drag and drop your files here or click to select.
              <input type="file" multiple id="input-file" />
            </div>
          </div>
          <div id="song-name"><h2>Song Name</h2></div>
          <div class="button-wrapper">
            <button id="prev"><img src="prev.png" alt="prev" /></button>
            <button id="toggle-play">
              <img
                src="https://img.icons8.com/ios-filled/50/null/play-button-circled--v1.png"
                alt="play button"
                id="play"
              />
              <img
                src="https://img.icons8.com/ios-filled/50/null/circled-pause.png"
                alt="pause button"
                id="pause"
              />
            </button>
            <!-- <button id="pause"></button> -->
            <button id="next">
              <img
                src="https://img.icons8.com/ios-filled/50/null/end--v1.png"
                alt="skip next btn"
              />
            </button>
          </div>
        </div>

        <div class="right">
          <div class="list-menu">
            <h3>Song List</h3>
            <h3 id="no-of-song"></h3>
          </div>
          <div class="song-collection">

          </div>
        </div>
      <div class="audio-wrapper">
        <audio id="song" controls>Your browser does not support audio.</audio>
      </div>
    </div>
  </body>
</html>
