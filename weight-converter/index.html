<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weight Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
      <form action="">
        <label for="">Weight Converter</label>
        <input type="number" id="weight-converter" placeholder="Enter pounds">
      </form>
    <div class="result-wrapper">
      <div class="result">
        <h3>Grams</h3>
        <p id="gram">0</p>
      </div>

      <div class="result">
        <h3>KiloGrams</h3>
        <p id="kilo-gram">0</p>
      </div>

      <div class="result">
        <h3>Ounces</h3>
        <p id="ounces">0</p>
      </div>
    </div>
    
  </div>
</body>

</html>
