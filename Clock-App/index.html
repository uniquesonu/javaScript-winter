<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    l
    <title>Clock App</title>
</head>

<body>
    <div class="loading">
        <h1></h1>
    </div>
    <div class="container">
        <div class="quotes-wrapper">
            <div class="top">
                <q>I have never been hurt by anything I didn't say.</q>
                <img src="./assets/icon-refresh.svg" alt="refresh">
            </div>
            <b>Calvin Coolidge</b>

        </div>

        <div class="container-bottom">
            <div class="time-wrapper">
                <div class="top">
                    <img src="./assets/icon-sun.svg" alt="sun">
                    <p>Good <span class="greeting">Morning</span>, It's currently</p>
                </div>
                <div class="middle">
                    <div class="left">
                        <h1>11:55</h1>
                    </div>
                    <div class="right">IST</div>
                </div>
                <div class="bottom">IN</div>
            </div>
            <div class="button-wrapper">
                <button>
                    <span>More</span>
                    <img src="./assets/icon-arrow-up.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <div class="more">
        <div class="stat">
            <div class="stat-title">Current Timezone</div>
            <div class="stat-value">Asia/Kolkata</div>
        </div>
        <div class="stat">
            <div class="stat-title">Day of the week</div>
            <div class="stat-value">3</div>
        </div>
        <div class="stat">
            <div class="stat-title">Day of the year</div>
            <div class="stat-value">194</div>
        </div>
        <div class="stat">
            <div class="stat-title">Week Number</div>
            <div class="stat-value">28</div>
        </div>
    </div>

</body>

</html>
