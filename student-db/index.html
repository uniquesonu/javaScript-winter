<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Student DB</title>

<body>
    <!-- <header> -->
        <h1>Student DataBase</h1>
    <!-- </header> -->
    <form>
            <div class="form-control">
                <label for="image">Upload image</label>
                <input type="file" id="image">
            </div>
            <div class="form-control">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter your name" >
            </div>
            <div class="form-control">
                <label for="uid">UID: </label>
                <input type="text" id="uid" placeholder="Enter your uid">
            </div>
            <div class="form-control">
                <label for="sec">Section: </label>
                <input type="text" id="sec" placeholder="section" >
            </div>
            <div class="form-control">
                <label for="dob">DOB: </label>
                <input type="date" id="dob" placeholder="dob">
            </div>
            <div class="form-control">
                <label for="gender">Gender</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="neutral" value="Prefer not to say">
            <label for="neutral">Prefer not to say</label>
            </div>
        
        <div class="btn-wrapper">
            <button type="submit" id="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>
        
        </div>
    </form>
    <!-- <button id="view">View DataBase</button> -->
